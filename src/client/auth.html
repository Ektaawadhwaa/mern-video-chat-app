
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Socket Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'hsl(220 20% 97%)',
            foreground: 'hsl(222 47% 11%)',
            card: 'hsl(0 0% 100%)',
            'card-foreground': 'hsl(222 47% 11%)',
            primary: 'hsl(221 83% 53%)',
            'primary-foreground': 'hsl(0 0% 100%)',
            secondary: 'hsl(220 14% 96%)',
            'secondary-foreground': 'hsl(222 47% 11%)',
            muted: 'hsl(220 14% 96%)',
            'muted-foreground': 'hsl(220 9% 46%)',
            accent: 'hsl(142 71% 45%)',
            destructive: 'hsl(0 84% 60%)',
            border: 'hsl(220 13% 91%)',
            ring: 'hsl(221 83% 53%)',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-background font-sans antialiased">

  <div class="bg-card p-8 rounded-2xl w-full max-w-md mx-4 shadow-2xl border border-border"> 
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center">
        <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
      </div>
    </div>
    
    <h2 class="text-2xl font-bold text-foreground text-center mb-2">Welcome Back</h2>
    <p class="text-muted-foreground text-center mb-6">Login or create a new account</p>

    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-foreground mb-1.5">Name</label>
        <input 
          id="name" 
          type="text"
          placeholder="Enter your name (for registration)" 
          class="w-full px-4 py-3 bg-secondary text-foreground rounded-xl border-0 outline-none focus:ring-2 focus:ring-ring transition-shadow placeholder:text-muted-foreground"
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-foreground mb-1.5">Email</label>
        <input 
          id="email" 
          type="email"
          placeholder="Enter your email" 
          class="w-full px-4 py-3 bg-secondary text-foreground rounded-xl border-0 outline-none focus:ring-2 focus:ring-ring transition-shadow placeholder:text-muted-foreground"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-foreground mb-1.5">Password</label>
        <input 
          id="password" 
          type="password"
          placeholder="Enter your password" 
          class="w-full px-4 py-3 bg-secondary text-foreground rounded-xl border-0 outline-none focus:ring-2 focus:ring-ring transition-shadow placeholder:text-muted-foreground"
        >
      </div>

      <div class="pt-2 space-y-3">
        <button 
          id="loginBtn" 
          class="w-full px-6 py-3 bg-primary text-primary-foreground font-semibold rounded-xl hover:opacity-90 transition-opacity flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          Login
        </button>

        <button 
          id="registerBtn" 
          class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-xl hover:opacity-90 transition-opacity flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          Register
        </button>
      </div>

      <p id="msg" class="text-destructive text-sm text-center min-h-[20px]"></p>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");

    async function send(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      return res.json();
    }

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        msg.textContent = "Please enter email and password";
        return;
      }

      const data = await send("/api/auth/login", { email, password });

      if (data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        location.href = "/";
      } else {
        msg.textContent = data.msg || "Login failed";
      }
    };

    document.getElementById("registerBtn").onclick = async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        msg.textContent = "Please fill in all fields";
        return;
      }

      const data = await send("/api/auth/register", { name, email, password });
      msg.textContent = data.msg || "Registered successfully. Now login.";
      msg.classList.remove("text-destructive");
      msg.classList.add("text-accent");
    };
  </script>

</body>
</html>
