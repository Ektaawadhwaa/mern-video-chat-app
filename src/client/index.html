<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO Chat APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'hsl(220 20% 97%)',
              foreground: 'hsl(222 47% 11%)',
              card: 'hsl(0 0% 100%)',
              'card-foreground': 'hsl(222 47% 11%)',
              primary: 'hsl(221 83% 53%)',
              'primary-foreground': 'hsl(0 0% 100%)',
              secondary: 'hsl(220 14% 96%)',
              'secondary-foreground': 'hsl(222 47% 11%)',
              muted: 'hsl(220 14% 96%)',
              'muted-foreground': 'hsl(220 9% 46%)',
              accent: 'hsl(142 71% 45%)',
              destructive: 'hsl(0 84% 60%)',
              border: 'hsl(220 13% 91%)',
              ring: 'hsl(221 83% 53%)',
              'chat-self': 'hsl(221 83% 53%)',
              'chat-other': 'hsl(220 14% 96%)',
              'chat-system': 'hsl(220 9% 46%)',
              online: 'hsl(142 71% 45%)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            borderRadius: {
              xl: '0.75rem',
              '2xl': '1rem',
            }
          }
        }
      }
    </script>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; }
      
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }
      
      .messages-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .messages-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .messages-scroll::-webkit-scrollbar-thumb {
        background: hsl(220 13% 85%);
        border-radius: 3px;
      }
      .messages-scroll::-webkit-scrollbar-thumb:hover {
        background: hsl(220 13% 75%);
      }
    </style>
</head>
<body class="bg-background text-foreground font-sans antialiased">

  <!-- Join Modal -->
  <div id="join-overlay" class="fixed inset-0 bg-background/80 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-card p-8 rounded-2xl shadow-2xl border border-border w-full max-w-md mx-4">
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center">
          <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-foreground text-center mb-2">Join Chat Room</h1>
      <form id="join-form" class="space-y-4">
        <input 
          id="room-input" 
          type="text"
          placeholder="Room name" 
          required
          class="w-full px-4 py-3 bg-secondary text-foreground rounded-xl border-0 outline-none focus:ring-2 focus:ring-ring transition-shadow placeholder:text-muted-foreground"
        >
        <button 
          type="submit" 
          class="w-full px-6 py-3 bg-primary text-primary-foreground font-semibold rounded-xl hover:opacity-90 transition-opacity flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          Join Room
        </button>
      </form>
    </div>
  </div>

  <!-- Main Chat Layout -->
  <div id="chat-app" class="hidden min-h-screen bg-background flex">
    
    <!-- Video Call Area -->
    <div id="video-area" class="hidden fixed inset-0 z-[100] bg-black">
      <div id="callingOverlay" class="absolute inset-0 bg-black/70 flex items-center justify-center text-white text-xl hidden z-40">
        <div class="flex flex-col items-center gap-4">
          <div class="w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
          <span>Calling...</span>
        </div>
      </div>
      
      <div id="callTimer" class="absolute top-4 left-4 bg-black/60 text-white px-3 py-1 rounded-lg hidden z-50">
        00:00
      </div>
      
      <!-- Video Controls -->
       <!-- Remote video - full screen background -->
      <video id="remoteVideo" class="w-full h-full object-cover" autoplay playsinline></video>

      <!-- Local video (small) - responsive positioning -->
      <video id="localVideo" class="absolute bottom-20 right-4 w-28 h-20 sm:w-40 sm:h-28 sm:bottom-4 object-cover rounded-xl border-2 border-white shadow-lg z-50" autoplay muted playsinline></video>

      <!-- Video Controls - above local video on mobile -->
      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-4 z-50">
        <button id="muteBtn" class="w-12 h-12 bg-gray-700/80 hover:bg-gray-600 text-white rounded-full flex items-center justify-center transition-colors">
          ðŸŽ¤
        </button>
        <button id="cameraBtn" class="w-12 h-12 bg-gray-700/80 hover:bg-gray-600 text-white rounded-full flex items-center justify-center transition-colors">
          ðŸ“·
        </button>
      </div>

      <!-- Remote video
      <video id="remoteVideo" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline></video>

      Local video (small)
      <video id="localVideo" class="absolute bottom-4 right-4 w-40 h-28 object-cover rounded-xl border-2 border-white shadow-lg" autoplay muted playsinline></video> -->

      <button id="endCallBtn" class="absolute top-4 right-4 bg-destructive hover:bg-destructive/90 text-white px-4 py-2 rounded-xl z-50 flex items-center gap-2 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        End Call
      </button>
    </div>

    <!-- Sidebar -->
    <aside class="w-64 bg-card border-r border-border flex flex-col">
      <div class="p-4 border-b border-border">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-primary/10 rounded-xl flex items-center justify-center">
            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
          </div>
          <div>
            <h1 class="font-semibold text-foreground">Socket Chat</h1>
            <p id="room-display" class="text-sm text-muted-foreground">#general</p>
          </div>
        </div>
      </div>
      
      <div class="p-4 border-b border-border flex-1 overflow-y-auto">
        <p class="text-xs font-semibold text-muted-foreground uppercase tracking-wide mb-3">Online Users</p>
        <ul id="users-list" class="space-y-1">
          <!-- Users will be inserted here -->
        </ul>
      </div>
      
      <div class="p-4 border-t border-border">
        <button 
          id="leave-btn" 
          type="button"
          class="w-full px-4 py-2.5 text-sm font-medium text-destructive hover:bg-destructive/10 rounded-xl transition-colors flex items-center justify-center gap-2"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Leave Room
        </button>
      </div>
    </aside>

    <!-- Chat Main Area -->
    <main class="flex-1 flex flex-col">
      
      <!-- Chat Header -->
      <header class="h-16 bg-card border-b border-border flex items-center px-6">
        <div class="flex items-center gap-3">
          <div class="w-3 h-3 rounded-full bg-online animate-pulse"></div>
          <h2 id="header-room" class="text-lg font-semibold text-foreground">Room Chat</h2>
        </div>
      </header>

      <!-- Messages Container -->
      <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4 messages-scroll">
        <!-- Messages will be inserted here -->
      </div>

      <!-- Typing Indicator -->
      <div id="typing-indicator" class="h-6 px-6 flex items-center text-sm text-muted-foreground italic">
        <!-- Typing indicator content -->
      </div>

      <!-- Message Input -->
      <div class="p-4 bg-card border-t border-border">
        <form id="chat-form" class="flex gap-3">
          <input 
            id="message-input" 
            type="text"
            placeholder="Type a message..." 
            required
            class="flex-1 px-4 py-3 bg-secondary text-foreground rounded-xl border-0 outline-none focus:ring-2 focus:ring-ring transition-shadow placeholder:text-muted-foreground"
          >
          <button 
            type="submit" 
            class="px-6 py-3 bg-primary text-primary-foreground font-medium rounded-xl hover:opacity-90 transition-opacity flex items-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
            <span class="hidden sm:inline">Send</span>
          </button>
        </form>
      </div>
    </main>
  </div>

  <!-- Incoming Call Popup -->
  <div id="callPopup" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[9999]">
    <div class="bg-card rounded-2xl p-8 w-80 text-center space-y-6 shadow-2xl border border-border">
      <div class="w-20 h-20 mx-auto bg-primary/10 rounded-full flex items-center justify-center animate-pulse">
        <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
        </svg>
      </div>
      <p id="callerText" class="font-semibold text-lg text-foreground">Incoming call</p>
      <div class="flex gap-4 justify-center">
        <button id="acceptBtn" class="px-6 py-3 bg-accent hover:bg-accent/90 text-white font-medium rounded-xl transition-colors flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          Accept
        </button>
        <button id="rejectBtn" class="px-6 py-3 bg-destructive hover:bg-destructive/90 text-white font-medium rounded-xl transition-colors flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
          Reject
        </button>
      </div>
    </div>
  </div>

  <audio id="ringtone" src="/ring.mp3" loop></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const token = localStorage.getItem("token");
    window.socket = io({ auth: { token } });
    socket.on("connect_error", (err) => {
    console.log("Socket auth failed:", err.message);
    localStorage.clear();
    window.location.href = "/auth.html";
  });
  </script>
  <script src="chat.js"></script>
  <script src="videocall.js"></script>

</body>
</html>
